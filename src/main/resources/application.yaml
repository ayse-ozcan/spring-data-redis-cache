server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${POSTGRES_PASS}
    url: jdbc:postgresql://localhost:5432/RedisExample
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cache:
    type: redis
    host: localhost
    password: secret
    port: 6379


